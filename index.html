
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot TO BE Validator</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js"></script>
</head>
<body>
  <div class="container">
  
  <!-- Panel Izquierdo: Mascota -->
  <div class="left-panel">
    <div class="mascot">
  <div class="mascot-image">
    <img id="chatCat" src="./assets/cat_thinking.png" alt="ChatCat" />
  </div>
  <div class="mascot-text">
    <p id="mascotText">ðŸ‘‹ Hi! What's your name?</p>
  </div>
</div>

    <!-- Botones de selecciÃ³n -->
    <div id="reaction-tense" style="display: none;">
      <button data-tense="present">Present</button>
      <button data-tense="past">Past</button>
    </div>

    <div id="reaction-type" style="display: none;">
      <button data-type="affirmative">Affirmative</button>
      <button data-type="negative">Negative</button>
      <button data-type="question">Question</button>
    </div>
  </div>
  
  <!-- Panel Derecho: Chat -->
  <div class="right-panel">
    <div id="chatbox" class="chatbox">
      <div class="bot-message">ðŸ‘‹ Hello! Write your sentences here once you choose options on the left.</div>
    </div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Write your sentence here..." disabled>
      <button id="sendBtn" disabled>Send</button>
    </div>
  </div>

    </div>    
  </div>
</body>
</html>
